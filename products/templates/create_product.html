{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Donate a Product{% endblock %}

{% block page_content %}
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form class="form-group" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ product_form | as_bootstrap }}
                <button type="submit" class="btn btn-light">Donate</button>
            </form>
        </div>
    </div>
{% endblock %}
