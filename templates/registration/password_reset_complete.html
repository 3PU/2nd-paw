{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Password Reset{% endblock %}

{% block page_content %}
        <div class="row justify-content-center form-container">
        <div class="col-md-6 text-center">
            <h5 class="password-reset-header">Your password has been set.</h5>
            <h5 class="password-reset-header">You may go ahead and <a href="{% url 'login' %}">sign in</a> now.</h5>
        </div>
    </div>
    {% if messages %}
        <div>
            {% for message in messages %}
                {{ message}}
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
