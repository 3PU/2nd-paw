{% extends 'base.html' %}

{% block page_title %}Login{% endblock %}

{% block page_content %}
    <form class="form-group" method="POST">
        {% csrf_token %}
        {{ login_form }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    {% if messages %}
        <div>
            {% for message in messages %}
                {{ message}}
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
