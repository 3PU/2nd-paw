{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}User Registration{% endblock %}

{% block page_content %}
    <div class="row justify-content-center form-container">
        <div class="col-md-4 card">
            <form class="form-group" method="POST">
                {% csrf_token %}
                {{ registration_form | as_bootstrap }}
                <button type="submit" class="btn btn-secondary">Register</button>
            </form>
            <p>If you already have an account, you can <a href="{% url 'login' %}">sign in here</a>.</p>
        </div>
    </div>
    {% include "fixed_footer.html" %}
{% endblock %}
